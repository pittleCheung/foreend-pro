    <script type="text/babel ">

      const content = '<h1>I Love you very much <p>Do you like me?</p></h1>';
      const h1 = (
        <li>
          <div
            dangerouslySetInnerHTML={{
              __html: content,

          ></div>

      );
      ReactDOM.render(h1, document.getElementById('root'));
    </script>
